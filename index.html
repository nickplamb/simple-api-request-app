    <section class="start-form card">
      <h2>Select Your Options</h2>
      <form action="#" method="get" id="form">
        <label for="num-of-questions" class="start-form__item">How Many Questions in this Round</label>
        <select name="num-of-questions" id="num-of-questions" class="start-form__item">
          <option value="1">1</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
        <label for="categories" class="start-form__item">Select a Category</label>
        <select name="categories" id="categories" class="start-form__item">
          <option value="">Any Category</option>
          <!-- Us JS to spit out the rest -->
        </select>
        <label for="difficulties" class="start-form__item">Select a Difficulty</label>
        <select name="difficulties" id="difficulties" class="start-form__item">
          <option value="">Any Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <label for="question-type" class="start-form__item">Select a Type of Question</label>
        <select name="question-type" id="question-type" class="start-form__item">
          <option value="">Any Type</option>
          <option value="multiple">Multiple Choice</option>
          <option value="boolean">True or False</option>
        </select>
        <button type="submit" id="start-round" class="start-form__item">Lets Start!</button>
      </form>
    </section>
