<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />

  <!-- <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> -->
  <link rel="stylesheet" href="css/style.css">

  <title>Simple JS App</title>
</head>
<body>
  <header>
    <h1>Trivia!</h1>
    <nav>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="start-form card">
        <h2>Select Your Options</h2>
        <form action="#" method="get">
          <label for="num-of-questions" class="start-form__item">How Many Questions in this Round</label>
          <select name="num-of-questions" id="num-of-questions" class="start-form__item">
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
          <label for="categories" class="start-form__item">Select a Category</label>
          <select name="categories" id="categories" class="start-form__item">
            <option value="">Any Category</option>
            <!-- Us JS to spit out the rest -->
          </select>
          <label for="difficulties" class="start-form__item">Select a Difficulty</label>
          <select name="difficulties" id="difficulties" class="start-form__item">
            <option value="">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <label for="question-type" class="start-form__item">Select a Type of Question</label>
          <select name="question-type" id="question-type" class="start-form__item">
            <option value="">Any Type</option>
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True or False</option>
          </select>
          <button type="submit" id="start-round" class="start-form__item">Lets Start!</button>
        </form>
    </section>
    <h2>Round 1</h2>
    <ul class="card-container">
      
      

    </ul>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
