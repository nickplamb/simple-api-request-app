<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Trivia!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-warning fixed-top">
      <a class="navbar-brand" href="#">Trivia!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav"  role="menubar">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" role="menuitem" href="#">Home<span class="sr-only">(current)</span></a>
          </li>
          <!-- <li class="nav-item" role="presentation">
            <a class="nav-link"  role="menuitem" href="#">About</a>
          </li> -->
          <li class="nav-item" role="presentation">
            <a class="nav-link"  role="menuitem" href="http://nickplamb.com" target="_blank">Nick's Portfolio</a>
          </li>
          <!-- <li class="nav-item" role="presentation">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li> -->
        </ul>
      </div>
    </nav>
  </header>
  <main class="bg-white">
    <div id="modal-container"></div>
    <div class="row justify-content-center">
      <div class="col-11 col-sm-10 col-md-8 col-lg-7 col-xl-5">
        <h1 class="text-center my-4">Welcome to Nick's Trivia</h1>
        <div class="card bg-light">
          <div class="card-header text-center">
            <h2 class="card-title">Select Your Options</h2>
          </div>
          <div class="card-body">
            <form action="#" method="get" id="startForm">
              <div class="form-group">
                <label for="num-of-questions" class="">How Many Questions in this Round</label>
                <select name="num-of-questions" id="num-of-questions" class="form-control">
                  <option value="1">1</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                </select>
              </div>
              <div class="form-group">
                <label for="categories" class="">Select a Category</label>
                <select name="categories" id="categories" class="form-control">
                  <option value="">Any Category</option>
                  <!-- Us JS to spit out the rest -->
                </select>
              </div>
              <div class="form-group">
                <label for="difficulties" class="">Select a Difficulty</label>
                <select name="difficulties" id="difficulties" class="form-control">
                  <option value="">Any Difficulty</option>
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
              </div>
              <div class="form-group">
                <label for="question-type" class="">Select a Type of Question</label>
                <select name="question-type" id="question-type" class="form-control">
                  <option value="">Any Type</option>
                  <option value="multiple">Multiple Choice</option>
                  <option value="boolean">True or False</option>
                </select>
              </div>
              <button type="submit" id="start-round" class="btn btn-warning btn-block">Lets Start!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="my-2" id="card-container">
    </div>

    <div class="modal fade" id="endOfRoundModal" tabindex="-1" role="dialog" aria-labelledby="endOfRoundModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="endOfRoundModalTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="playAgainButton" data-dismiss="modal">Play Again?</button>
            <button type="button" class="btn btn-primary" id="reviewQuestionsButton" data-dismiss="modal">Review Questions First?</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
